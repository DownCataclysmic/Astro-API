        <h5 style="color: white; text-shadow: 3px 3px #524e4e;">What do you want to add, update, or delete?</h5>
        <button type = 'button' class="btn btn-dark" onclick="toggleStarInfo()">Stars
          <img src = "button-images/star-button.png" width = 50px>
        </button>
        <button class="btn btn-dark" onclick="toggleGalaxyInfo()">Galaxies
          <img src = "button-images/galaxy-button.png" width = 55px>
        </button>

          <img src = "button-images/saturn-button.png" width = 75px>
        </button>
      <div>
        <script src= "playgod.js"></script>
        <h5 class = "p-4" id='star' style="display: none; color: white; text-shadow: 3px 3px #524e4e;">Selected: Star</p>
          <button class="btn btn-dark" id='star-button-add' onclick="addStar()">Add</button>
          <div class="p-2 container">
            <div ><form id="form" method="post">
              <input type="text", id="starclass" placeholder="Class"/></br>
              <input type="text", id="starname" placeholder="Name"/></br>
              <input type="text", id="starmass" placeholder="Mass"/></br>
              <input type="text", id="starradius" placeholder="Radius"/></br>
              <input type="text", id="starcolour" placeholder="Colour"/></br>
              <input type="text", id="startemp" placeholder="Temperature"/></br>
              <input type="text", id="stardistance" placeholder="Distance"/></br>
              <input type="text", id="starbrightness" placeholder="Brightness"/></br>
              <input type="text", id="starimage" placeholder="Image URL"/></br>
              <input type="text", id="stardescription" placeholder="Description"/></br>
              <input type="submit" value="Add Star"/>
           </form> </div>
          </div>
            <button class="btn btn-dark" id='star-button-update' onclick="updateStar()">Update</button>
            <div class="p-2 container">
              <div ><form id="form" method="put">
                <input type="text", id="starclass" placeholder="Class"/></br>

                <input type="text", id="starimage" placeholder="Image URL"/></br>
                <input type="text", id="stardescription" placeholder="Description"/></br>
                <input type="submit" value="Update Star"/>
             </form></div>
            </div>
            <button class="btn btn-dark" id='star-button-delete' onclick="deleteStar()">Delete</button>
            <div class="p-2 container">
              <div ><form id="form" method="delete">
                <input type="text", id="starid" placeholder="Star ID"/></br>
                <input type="submit" value="Delete Star"/>
             </form></div>
            </div>
      </div>
