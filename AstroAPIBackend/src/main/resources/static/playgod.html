<!DOCTYPE html>
<!doctype html>
<html lang="en">
    <head>
      <style>
            body {
                  background-image: url('/images/starbackground.avif');
                  background-size: cover;
                }
            nav {
              background-color: rgba(0,0,0,0.15) !important;
            }

      </style>
        <meta charset="UTF-8">    
            <meta http-equiv="X-UA-Compatible" content="IE=edge">    
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
            <title>Astro API</title>
            <script src="main.js"></script>
    </head>
    <body>
        <div class="text-center p-4">
            <nav class="navbar bg-transparent navbar-expand-lg navbar-dark bg-dark">
              <div class="px-3"></div> 
    
                <ul class="navbar-nav">
    
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html" style="font-size: 15pt;">Home
                      <img src="navbar-images\falling-star.png" width="40" height="40" class="d-inline-block align-top" alt="">
                    </a>
                  </li>
    
                  <li class="nav-item">
                    <a class="nav-link" href="gallery.html" style="font-size: 15pt;">Gallery
                      <img src="navbar-images\gallery.png" width="40" height="40" class="d-inline-block align-top" alt="">
                    </a>
                  </li>
    
                  <li class="nav-item">
                    <a class="nav-link" href="playgod.html" style="font-size: 15pt;">Play God
                      <img src="navbar-images\login.png" width="40" height="40" class="d-inline-block align-top" alt="">
                    </a>
                  </li>
                  
                </ul>
                <div class="md-form active-pink active-pink-2 mb-3 mt-0">
                  <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </div>
            </nav>
        <script src="main.js"></script>
        <h5 style="color: white; text-shadow: 3px 3px #524e4e;">What do you want to add, update, or delete?</h5>
        <button type = 'button' class="btn btn-dark" onclick="toggleStarInfo()">Stars
          <img src = "button-images/star-button.png" width = 50px>
        </button>
        <button class="btn btn-dark" onclick="toggleGalaxyInfo()">Galaxies
          <img src = "button-images/galaxy-button.png" width = 55px>
        </button>
        <button class="btn btn-dark" onclick="togglePlanetInfo()">Planets
          <img src = "button-images/saturn-button.png" width = 75px>
        </button>
      <div>
        <h5 class = "p-4" id='star' style="display: none; color: white; text-shadow: 3px 3px #524e4e;">Selected: Star</p>
          <button class="btn btn-dark" id='star-button-add' onclick="getStarDataO()">Add</button>
            <div class="p-2 container">
              <div class="row">
                <div style = "text-align: left;" id = 'container-oa' class="col"></div>
                <div id = 'container-ob' class="col">
                </div>
              </div>
            </div>
            <button class="btn btn-dark" id='star-button-update' onclick="getStarDataB()">Update</button>
            <div class="p-2 container">
              <div class="row">
                <div style = "text-align: left;" id = 'container-ba' class="col"></div>
                <div id = 'container-bb' class="col">
                </div>
              </div>
            </div>
            <button class="btn btn-dark" id='star-button-delete' onclick="getStarDataA()">Delete</button>
            <div class="p-2 container">
              <div class="row">
                <div style = "text-align: left;" id = 'container-aa' class="col"></div>
                <div id = 'container-ab' class="col">
                </div>
              </div>
            </div>
      </div>
      <div>
        <h5 class = "p-4" id='galaxy' style="display: none; color: white; text-shadow: 3px 3px #524e4e;">Selected: Galaxy</p>
          <button class="btn btn-dark" id='galaxy-button-s' onclick="getGalaxyDataSpiral()">Add</button>
          <div class="p-2 container">
            <div class="row">
              <div style = "text-align: left;" id = 'container-spirala' class="col"></div>
              <div id = 'container-spiralb' class="col">
              </div>
            </div>
          </div>
          <button class="btn btn-dark" id='galaxy-button-e' onclick="getGalaxyDataElliptical()">Update</button>
          <div class="p-2 container">
            <div class="row">
              <div style = "text-align: left;" id = 'container-ellipticala' class="col"></div>
              <div id = 'container-ellipticalb' class="col">
              </div>
            </div>
          </div>
          <button class="btn btn-dark" id='galaxy-button-p' onclick="getGalaxyDataPeculiar()">Delete</button>
          <div class="p-2 container">
            <div class="row">
              <div style = "text-align: left;" id = 'container-peculiara' class="col"></div>
              <div id = 'container-peculiarb' class="col">
              </div>
            </div>
          </div>
      </div>

      <div>
        <h5 class = "p-4" id='planet' style="display: none; color: white; text-shadow: 3px 3px #524e4e;">Selected: Planet</p>
          <button class="btn btn-dark" id='planet-button-add' onclick="getGalaxyDataSpiral()">Add</button>
          <div class="p-2 container">
            <div class="row">
              <div style = "text-align: left;" id = 'container-spirala' class="col"></div>
              <div id = 'container-spiralb' class="col">
              </div>
            </div>
          </div>
          <button class="btn btn-dark" id='planet-button-update' onclick="getGalaxyDataElliptical()">Update</button>
          <div class="p-2 container">
            <div class="row">
              <div style = "text-align: left;" id = 'container-ellipticala' class="col"></div>
              <div id = 'container-ellipticalb' class="col">
              </div>
            </div>
          </div>
          <button class="btn btn-dark" id='planet-button-delete' onclick="getGalaxyDataPeculiar()">Delete</button>
          <div class="p-2 container">
            <div class="row">
              <div style = "text-align: left;" id = 'container-peculiara' class="col"></div>
              <div id = 'container-peculiarb' class="col">
              </div>
            </div>
          </div>
      </div>

    </body>
</html>
