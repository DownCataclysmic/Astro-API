        <script src="main.js"></script>
        <h5 style="color: white; text-shadow: 3px 3px #524e4e;">What do you want to add, update, or delete?</h5>
        <button type = 'button' class="btn btn-dark" onclick="toggleStarInfo()">Stars
          <img src = "button-images/star-button.png" width = 50px>
        </button>
        <button class="btn btn-dark" onclick="toggleGalaxyInfo()">Galaxies
          <img src = "button-images/galaxy-button.png" width = 55px>
        </button>
        <button class="btn btn-dark" onclick="togglePlanetInfo()">Planets
          <img src = "button-images/saturn-button.png" width = 75px>
        </button>
      <div>
        
        <h5 class = "p-4" id='star' style="display: none; color: white; text-shadow: 3px 3px #524e4e;">Selected: Star</p>
          <button class="btn btn-dark" id='star-button-add' onclick="addStar()">Add</button>
          <div class="p-2 container">
            <div ><form id="formstaradd" method="post">
              <input type="text", id="starclassadd" placeholder="Class"/></br>
              <input type="text", id="starnameadd" placeholder="Name"/></br>
              <input type="text", id="starmassadd" placeholder="Mass"/></br>
              <input type="text", id="starradiusadd" placeholder="Radius"/></br>
              <input type="text", id="starcolouradd" placeholder="Colour"/></br>
              <input type="text", id="startempadd" placeholder="Temperature"/></br>
              <input type="text", id="stardistanceadd" placeholder="Distance"/></br>
              <input type="text", id="starbrightnessadd" placeholder="Brightness"/></br>
              <input type="text", id="starimageadd" placeholder="Image URL"/></br>
              <input type="text", id="stardescriptionadd" placeholder="Description"/></br>
              <input type="submit" value="Add Star"/>
           </form> </div>
          </div>
            <button class="btn btn-dark" id='star-button-update' onclick="updateStar()">Update</button>
            <div class="p-2 container">
              <div ><form id="formstarupdate" method="put">
                <input type="text", id="staridupdate" placeholder="Star ID"/></br>
                <input type="text", id="starclassupdate" placeholder="Class"/></br>
                <input type="text", id="starnameupdate" placeholder="Name"/></br>
                <input type="text", id="starmassupdate" placeholder="Mass"/></br>
                <input type="text", id="starradiusupdate" placeholder="Radius"/></br>
                <input type="text", id="starcolourupdate" placeholder="Colour"/></br>
                <input type="text", id="startempupdate" placeholder="Temperature"/></br>
                <input type="text", id="stardistanceupdate" placeholder="Distance"/></br>
                <input type="text", id="starbrightnessupdate" placeholder="Brightness"/></br>
                <input type="text", id="starimageupdate" placeholder="Image URL"/></br>
                <input type="text", id="stardescriptionupdate" placeholder="Description"/></br>
                <input type="submit" value="Update Star"/>
             </form></div>
            </div>
            <button class="btn btn-dark" id='star-button-delete' onclick="deleteStar()">Delete</button>
            <div class="p-2 container">
              <div ><form id="formstardelete" method="delete">
                <input type="text", id="stariddelete" placeholder="Star ID"/></br>
                <input type="submit" value="Delete Star"/>
             </form></div>
            </div>
      </div>
