        <h1 style="color: white; text-shadow: 3px 3px #524e4e;"> AstroFinder</h1>    
        <h3 style="color: white; text-shadow: 3px 3px #524e4e;">Explore the Universe!</h3>
        <div>
          <img src="images/galaxy-index-image.png" width = 800px/>
        </div>
        <h5 style="color: white; text-shadow: 3px 3px #524e4e;">What do you want to find?</h5>
        <button type = 'button' class="btn btn-dark" onclick="toggleStarInfo()">Stars
          <img src = "button-images/star-button.png" width = 50px>
        </button>
        <button class="btn btn-dark" onclick="toggleGalaxyInfo()">Galaxies
          <img src = "button-images/galaxy-button.png" width = 55px>
        </button>
        <button class="btn btn-dark" onclick="togglePlanetInfo()">Planets
          <img src = "button-images/saturn-button.png" width = 75px>
        </button>
        <div>
          <h5 class = "p-4" id='star' style="display: none; color: white; text-shadow: 3px 3px #524e4e;">What classification of star?</p>
          <button class="btn btn-dark">O</button>
          <button class="btn btn-dark">B</button>
          <button class="btn btn-dark">A</button>
          <button class="btn btn-dark">F</button>
          <button class="btn btn-dark">G</button>
          <button class="btn btn-dark">K</button>
        </div>
        <div>
          <h5 class = "p-4" id='galaxy' style="display: none; color: white; text-shadow: 3px 3px #524e4e;">What type of galaxy?</p>
          <button class="btn btn-dark">Spiral</button>
          <button class="btn btn-dark">Elliptical</button>
          <button class="btn btn-dark">Peculiar</button>
          <button class="btn btn-dark">Irregular</button>
        </div>
        <div>
          <h5 class = "p-4" id='planet' style="display: none; color: white; text-shadow: 3px 3px #524e4e;">What type of planet?</p>

          <button class="btn btn-dark">Super-Earth</button>
          <button class="btn btn-dark">Neptune-Like</button>
          <button class="btn btn-dark">Terrestial</button>
