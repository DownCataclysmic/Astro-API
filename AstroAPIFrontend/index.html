    <body>
      <div class="text-center p-4">
        <nav class="navbar bg-transparent navbar-expand-lg navbar-dark bg-dark">
          <div class="px-3"></div> 

            <ul class="navbar-nav">

              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home
                  <img src="navbar-images\falling-star.png" width="40" height="40" class="d-inline-block align-top" alt="">

              <li class="nav-item">

            <div class="md-form active-pink active-pink-2 mb-3 mt-0">
              <input class="form-control" type="text" placeholder="Search" aria-label="Search">

        <h1 style="color: white; text-shadow: 3px 3px #524e4e;"> AstroFinder</h1>    
        <h3 style="color: white; text-shadow: 3px 3px #524e4e;">Explore the Universe!</h3>
        <div>
          <img src="images/galaxy-index-image.png" width = 800px/>
        </div>
        <h5 style="color: white; text-shadow: 3px 3px #524e4e;">What do you want to find?</h5>
        <button type = 'button' class="btn btn-dark" onclick="toggleStarInfo()">Stars
          <img src = "button-images/star-button.png" width = 50px>
        </button>
        <button class="btn btn-dark" onclick="toggleGalaxyInfo()">Galaxies
          <img src = "button-images/galaxy-button.png" width = 55px>
        </button>
        <button class="btn btn-dark" onclick="togglePlanetInfo()">Planets
          <img src = "button-images/saturn-button.png" width = 75px>
        </button>
        <div>
          <h5 class = "p-4" id='star' style="display: none; color: white; text-shadow: 3px 3px #524e4e;">What classification of star?</p>
          <button class="btn btn-dark" href="https://www.w3schools.com">O</button>
          <button class="btn btn-dark" href="https://www.w3schools.com">B</button>
          <button class="btn btn-dark" href="https://www.w3schools.com">A</button>
          <button class="btn btn-dark" href="https://www.w3schools.com">F</button>
          <button class="btn btn-dark" href="https://www.w3schools.com">G</button>
          <button class="btn btn-dark" href="https://www.w3schools.com">K</button>
        </div>
        <div>
          <h5 class = "p-4" id='galaxy' style="display: none; color: white; text-shadow: 3px 3px #524e4e;">What type of galaxy?</p>
          <button class="btn btn-dark" href="https://www.w3schools.com">Spiral</button>
          <button class="btn btn-dark" href="https://www.w3schools.com">Elliptical</button>
          <button class="btn btn-dark" href="https://www.w3schools.com">Peculiar</button>
          <button class="btn btn-dark" href="https://www.w3schools.com">Irregular</button>
        </div>
        <div>
          <h5 class = "p-4" id='planet' style="display: none; color: white; text-shadow: 3px 3px #524e4e;">What type of planet?</p>
          <button class="btn btn-dark" href="https://www.w3schools.com">Gas Giant</button>
          <button class="btn btn-dark" href="https://www.w3schools.com">Super-Earth</button>
          <button class="btn btn-dark" href="https://www.w3schools.com">Neptune-Like</button>
          <button class="btn btn-dark" href="https://www.w3schools.com">Terrestial</button>
        </div>
